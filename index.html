<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PandaVocab - Học Tiếng Trung</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'PingFang SC', 'Microsoft YaHei', 'sans-serif'],
            },
            colors: {
              'panda-primary': '#FF9FAC', // Soft Pink
              'panda-secondary': '#A0E8AF', // Mint Green
              'panda-accent': '#FFD57E', // Soft Yellow
              'panda-dark': '#4A4E69',
              'panda-light': '#FFF0F3',
            },
            animation: {
              'bounce-small': 'bounce-small 0.5s infinite alternate',
              'pop': 'pop 0.3s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              'bounce-small': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-5px)' },
              },
              'pop': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        background-color: #FFF0F3;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9FAC;
        border-radius: 4px;
      }
    </style>
